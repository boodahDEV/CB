<section id="wrapper" class="login-register-ex">
  
      <div class="login-box card">
          <div class="card-body">
              <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar(f)">
                  <a href="javascript:void(0)" class="text-center db"><img src="../assets/elLogo.png" alt="Home" width="100" height="100"/><br/>
                    <!-- <img src="../assets/images/logo-text.png" alt="Home" /> -->
                  </a>
                  <div class="form-group m-t-40">
                      <div class="col-xs-12">
                          <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Correo del usuario">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary pull-left p-t-0">
                              <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                              <label for="checkbox-signup"> Recuerdame </label>
                          </div>
                          <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>¿Olvide Contraseña?</a> </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Session</button>
                      </div>
                  </div>
                  <div class="row">
  
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          ¿No tienes una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Registrarme</b></a>
                      </div>
                  </div>
              </form>
              <form class="form-horizontal" id="recoverform" action="index.html">
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <h3>Recordar Contraseña</h3>
                          <p class="text-muted">Escriba su correo electronico y siga los pasos.</p>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Email">
                      </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
